<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Monitoring</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>

<body>
    <h1>Suivi des Drones</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Batterie</th>
                <th>Statut</th>
            </tr>
        </thead>
        <tbody id="droneTable">
        </tbody>
    </table>

    <script>
        let socket = new SockJS('http://localhost:8080/ws');
        let stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log("ðŸ“¡ WebSocket connectÃ©");

            // S'abonner aux mises Ã  jour des drones
            stompClient.subscribe('/topic/drones', function (message) {
                console.log("ðŸ“© Message reÃ§u depuis WebSocket :", message.body);
                let drones = JSON.parse(message.body);

                if (!Array.isArray(drones)) {
                    drones = [drones]; // Si ce n'est pas un tableau, le convertir en tableau
                }
                console.log("âœ… Drones traitÃ©s :", drones); // VÃ©rifie si tous les drones sont reÃ§us

                updateDroneTable(drones);
            });

            // âœ… Attendre la connexion avant d'envoyer la requÃªte
            setTimeout(() => {
                console.log("ðŸ“¨ Demande de la liste des drones...");
                stompClient.send("/app/getDrones", {}, {});
            }, 500); // Petit dÃ©lai pour Ãªtre sÃ»r que la connexion est prÃªte
        });

        function updateDroneTable(drones) {
    console.log("ðŸ”„ Mise Ã  jour des drones :", drones);

    let tableBody = document.getElementById("droneTable");

    drones.forEach(drone => {
        let existingRow = document.getElementById(`drone-${drone.id}`);

        if (existingRow) {
            // Met Ã  jour les valeurs du drone existant
            existingRow.innerHTML = `
                <td>${drone.id}</td>
                <td>${drone.name}</td>
                <td>${drone.latitude.toFixed(5)}</td>
                <td>${drone.longitude.toFixed(5)}</td>
                <td>${drone.batteryLevel}%</td>
                <td>${drone.status}</td>
            `;
        } else {
            // Ajouter une nouvelle ligne pour ce drone
            let row = document.createElement("tr");
            row.id = `drone-${drone.id}`;
            row.innerHTML = `
                <td>${drone.id}</td>
                <td>${drone.name}</td>
                <td>${drone.latitude.toFixed(5)}</td>
                <td>${drone.longitude.toFixed(5)}</td>
                <td>${drone.batteryLevel}%</td>
                <td>${drone.status}</td>
            `;
            tableBody.appendChild(row);
        }
    });
}




    </script>
</body>

</html>
